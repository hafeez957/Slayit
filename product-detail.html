<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- bootstrap css cdn link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SlayIt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu product-categories">
                            <li><a class="dropdown-item" href="./products.html">All Products</a></li>
                            <li><a class="dropdown-item" href="./electronics.html">Electronics</a></li>
                            <li><a class="dropdown-item" href="./mensClothing.html">Men's Clothing</a></li>
                            <li><a class="dropdown-item" href="./womensClothing.html">Women's Clothing</a></li>
                            <li><a class="dropdown-item" href="./jewellary.html">Jewelery</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="product-loader" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="product-detail" class="row" style="display: none;">
            <div class="col-md-6">
                <img id="product-image" src="" alt="Product Image" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <h1 id="product-title" class="mb-3"></h1>
                <div class="mb-3">
                    <span class="badge bg-primary fs-6 mb-2" id="product-category"></span>
                    <div class="d-flex align-items-center mb-3">
                        <span class="text-warning me-2" id="product-rating"></span>
                        <span class="text-muted" id="product-rating-count"></span>
                    </div>
                </div>
                <h2 class="text-primary mb-4">$<span id="product-price"></span></h2>
                <div class="mb-4">
                    <h4>Description</h4>
                    <p id="product-description" class="text-muted"></p>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" id="add-to-cart-btn">Add to Cart</button>
                    <a href="./products.html" class="btn btn-outline-secondary">Back to Products</a>
                </div>
            </div>
        </div>
        <div id="product-error" class="alert alert-danger" style="display: none;">
            <h4>Product not found</h4>
            <p>Sorry, we couldn't find the product you're looking for.</p>
            <a href="./products.html" class="btn btn-primary">Back to Products</a>
        </div>
    </div>

    <script src="./product-detail.js"></script>
    <!-- bootstrap js cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
