<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - SlayIt</title>
    <!-- bootstrap css cdn link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="./style.css">
    <style>
        .cart-item-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .cart-item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .summary-card {
            position: sticky;
            top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 8px;
            width: fit-content;
        }
        .subtotal {
            font-size: 1.1rem;
            color: #28a745;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SlayIt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./products.html">All Products</a></li>
                            <li><a class="dropdown-item" href="./electronics.html">Electronics</a></li>
                            <li><a class="dropdown-item" href="./mensClothing.html">Men's Clothing</a></li>
                            <li><a class="dropdown-item" href="./womensClothing.html">Women's Clothing</a></li>
                            <li><a class="dropdown-item" href="./jewellary.html">Jewelery</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Shopping Cart</h1>
        
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="row cart">
                    <!-- product cards renders dynamically -->
                </div>
            </div>
            
            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="summary-card">
                    <h3 class="mb-4">Order Summary</h3>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Items:</span>
                        <span id="total-items" class="fw-bold">0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Subtotal:</span>
                        <span id="subtotal" class="fw-bold">$0.00</span>
                    </div>
                    <hr style="border-color: rgba(255,255,255,0.3);">
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fs-5">Total:</span>
                        <span id="total-amount" class="fs-4 fw-bold">$0.00</span>
                    </div>
                    <button class="btn btn-light w-100 btn-lg" id="checkout-btn" disabled>
                        Proceed to Checkout
                    </button>
                    <a href="./products.html" class="btn btn-outline-light w-100 mt-2">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./cart.js"></script>
    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
